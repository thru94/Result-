<!DOCTYPE html>
<html lang="en">
<head>

  <title>Result Checker</title>

      padding: 20px;
      background: #FFFFE0;
    }

      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    #popup {
      display: none;
      background: #e0ffe0;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #00aa00;
    }
  </style>
</head>
